<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMirror Bundle Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #editor-container {
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
    }
  </style>
</head>

<body>
  <h1>CodeMirror Bundle Test</h1>

  <button onclick="createEditor()">Create Editor</button>
  <button onclick="getValue()">Get Value</button>
  <button onclick="setValue()">Set Value</button>
  <button onclick="destroy()">Destroy</button>

  <div id="editor-container"></div>
  <div id="output"></div>

  <script src="js/codemirror-bundle.js"></script>
  <script>
    console.log('Testing CodeMirror Bundle...');
    console.log('CodeMirrorSetup available:', !!window.CodeMirrorSetup);

    let editorId = 'test-editor';

    function createEditor() {
      console.log('Creating editor...');
      const container = document.getElementById('editor-container');
      container.innerHTML = '<div id="' + editorId + '"></div>';

      const result = window.CodeMirrorSetup.createEditor(editorId, '# Hello CodeMirror!\n\nThis is a **markdown** editor.\n\n- Item 1\n- Item 2\n- Item 3');
      console.log('Editor created:', result);

      // Add event listener
      const element = document.getElementById(editorId);
      element.addEventListener('codemirror-change', function (event) {
        console.log('Content changed:', event.detail.value.substring(0, 50) + '...');
        document.getElementById('output').innerHTML = '<strong>Content:</strong><br>' +
          event.detail.value.replace(/\n/g, '<br>');
      });
    }

    function getValue() {
      const value = window.CodeMirrorSetup.getValue(editorId);
      console.log('Current value:', value);
      alert('Value length: ' + value.length);
    }

    function setValue() {
      const newValue = '# Updated Content\n\nThis content was set programmatically.\n\n**Bold text** and *italic text*.';
      window.CodeMirrorSetup.setValue(editorId, newValue);
      console.log('Value set');
    }

    function destroy() {
      window.CodeMirrorSetup.destroy(editorId);
      document.getElementById('editor-container').innerHTML = '<p>Editor destroyed</p>';
      document.getElementById('output').innerHTML = '';
      console.log('Editor destroyed');
    }

    // Auto-create editor on load
    setTimeout(createEditor, 1000);
  </script>
</body>

</html>
